services:
  pgmigrator:
    build: .
    ports:
      - "7654:7654"
    command:
      - clone
      - --follow
      - --api-port=7654
      - --source-uri=postgres://postgres:source@source-pg:5432/source
      - --dest-uri=postgres://postgres:dest@dest-pg:5432/dest
    depends_on:
      source-pg:
        condition: service_healthy
      dest-pg:
        condition: service_healthy

  source-pg:
    image: postgres:18
    environment:
      POSTGRES_DB: source
      POSTGRES_PASSWORD: source
      PGDATA: /var/lib/postgresql/data
    command:
      - postgres
      - -c
      - wal_level=logical
      - -c
      - max_replication_slots=4
      - -c
      - max_wal_senders=4
    volumes:
      - source-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  dest-pg:
    image: postgres:18
    environment:
      POSTGRES_DB: dest
      POSTGRES_PASSWORD: dest
      PGDATA: /var/lib/postgresql/data
    volumes:
      - dest-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  source-data:
  dest-data:
