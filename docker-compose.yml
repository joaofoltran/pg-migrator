services:
  pgmanager:
    build: .
    ports:
      - "7654:7654"
    environment:
      PGMANAGER_LISTEN: "0.0.0.0"
      PGMANAGER_PORT: "7654"
      PGMANAGER_DB_URL: "postgres://pgmanager:pgmanager@db:5432/pgmanager?sslmode=disable"
      PGMANAGER_LOG_LEVEL: "info"
      PGMANAGER_LOG_FORMAT: "console"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:17-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: pgmanager
      POSTGRES_USER: pgmanager
      POSTGRES_PASSWORD: pgmanager
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pgmanager -d pgmanager"]
      interval: 3s
      timeout: 3s
      retries: 10
    restart: unless-stopped

volumes:
  db-data:
