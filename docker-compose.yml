services:
  pgmigrator:
    build: .
    ports:
      - "7654:7654"
    command:
      - clone
      - --follow
      - --api-port=7654
      - --source-host=source-pg
      - --source-dbname=source
      - --source-user=postgres
      - --source-password=source
      - --dest-host=dest-pg
      - --dest-dbname=dest
      - --dest-user=postgres
      - --dest-password=dest
    depends_on:
      source-pg:
        condition: service_healthy
      dest-pg:
        condition: service_healthy

  source-pg:
    image: postgres:16
    environment:
      POSTGRES_DB: source
      POSTGRES_PASSWORD: source
    command:
      - postgres
      - -c
      - wal_level=logical
      - -c
      - max_replication_slots=4
      - -c
      - max_wal_senders=4
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  dest-pg:
    image: postgres:16
    environment:
      POSTGRES_DB: dest
      POSTGRES_PASSWORD: dest
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
